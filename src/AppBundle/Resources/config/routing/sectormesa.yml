sectormesa_index:
    path:     /
    defaults: { _controller: "AppBundle:SectorMesa:index" }
    methods:  GET

sectormesa_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:SectorMesa:show" }
    methods:  GET

sectormesa_new:
    path:     /new
    defaults: { _controller: "AppBundle:SectorMesa:new" }
