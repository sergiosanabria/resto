sectormesa_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:SectorMesa:edit" }
    methods:  [GET, POST]

sectormesa_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:SectorMesa:delete" }
